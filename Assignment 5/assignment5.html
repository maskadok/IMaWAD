<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Xylophone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Xylophone</h1>
    <div class="xylophone">
        <div class="key" data-note="C" id="keyC"></div>
        <div class="key" data-note="D" id="keyD"></div>
        <div class="key" data-note="E" id="keyE"></div>
        <div class="key" data-note="F" id="keyF"></div>
        <div class="key" data-note="G" id="keyG"></div>
        <div class="key" data-note="A" id="keyA"></div>
        <div class="key" data-note="B" id="keyB"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
