<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="person-profile-title">Person Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6d0f4eb4c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 id="person-profile-header" class="h4 mb-0"></h1>
            <a id="back-to-home" href="index.html" class="btn btn-light"></a>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-white p-4 rounded shadow text-center">
                    <img src="" alt="Person Photo" id="person-photo" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    <h2 id="person-name" class="text-primary mb-3"></h2>
                    <p id="person-location" class="text-muted mb-2"></p>
                    <p id="person-age" class="text-muted mb-2"></p>
                    <p id="person-description" class="mb-3"></p>
                    <p id="text-message-cost" class="fw-bold mb-2 text-success"></p>
                    <p id="video-message-cost" class="fw-bold mb-4 text-success"></p>
                    <p id="instagram-link" class="mt-3"></p>
                    <div class="donate-section">
                        <button id="donate-button" class="btn btn-success w-40 mb-3">Donate</button>
                        <p id="donation-message" class="text-success fw-bold" style="display: none;"></p>

                        <!--форма доната-->
                        <form class="payment-form shadow" style="display: none;" id="donation-form">
                            <h3>Donation for <span id="person-name-form"></span></h3>
                            <div class="mb-3">
                                <label for="donation-amount" class="form-label">Donation Amount (USD):</label>
                                <input type="number" id="donation-amount" class="form-control" placeholder="Enter amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Card Number:</label>
                                <input type="text" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="expiry-date" class="form-label">Expiry Date (MM/YY):</label>
                                    <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cvv" class="form-label">CVV:</label>
                                    <input type="password" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="donation-message-input" class="form-label">Donation Message:</label>
                                <textarea id="donation-message-input" class="form-control" rows="3" placeholder="Write your message here..."></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success w-50 me-2">Donate</button>
                                <button type="button" id="cancel-donation" class="btn btn-danger w-50 ms-2">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p id="footer-text">&copy; 2024 SpecialPayMail. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
    <script src="person-profile-script.js"></script>
</body>
</html>
