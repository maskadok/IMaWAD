<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <img id="cover" src="cover1.jpg" alt="Track Cover" class="track-cover">
        <h3 id="track-title">Track Title</h3>
        <button id="play-pause" class="control-button">Play</button>
        <button id="next" class="control-button">Next</button>
        <ul id="track-list" class="track-list">
            <li data-index="0">Arctic Monkeys - 505</li>
            <li data-index="1">Benson - Beautiful Things</li>
            <li data-index="2">Village People - YMCA</li>
            <li data-index="2">Billie Eilish - ilomilo</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
